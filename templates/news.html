<!DOCTYPE html>
<html>

  <body>

              <h1 style="color:red;">

                  <br>
                  <em style="color:green;">See Code on GitHub</em>
                </strong>
              </h1>
            </a>
          </center>

        </div>
      </div>
    </div>


    <div class="jumbotron jumbotron-fluid">
      <div class="container">

          {% for x in range_ha %}

            <!-- <script>
            $(document).ready(function() {
             $("#mybutton{{x+1}}").click(function() {

                }
                });

             });

            </script> -->

              <div class="col mb-4">
                <div class="card">
                  <a href={{ia[x]}}>

                    <img src={{ia[x]}} class="card-img-top">
                  </a>
                  <div class="card">
                    <center>
                      <h1 style="color:red;" class="card-title">{{x+1}}). {{ha[x]}}</h1>
                      <br>
                        <h3>
                          <p class="card-text">{{ba[x]}}</p>
                        </h3>
                      <br>

                          <a href="{{la[x]}}" class="btn btn-primary">Link NOT Found</a>
                      {% else %}
                          <a href="{{la[x]}}" class="btn btn-primary">Read More</a>
                      {% endif %}

                      <br><br>

                        <source src="uploads/news/{{x+1}}.mp3" type="audio/mpeg">

                      </audio>

                    </center>
                  </div>
                </div>

        </div>
